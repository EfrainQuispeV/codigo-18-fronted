<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator</title>
</head>
    <body>
     <main>
        <img src="./images/logo.svg" alt="">
        <form>
             <div>
                <div>
                    <label for="input-bill">Bill</label>
                </div>
                <img src="./images/icon-dollar.svg" alt="">
                <input id="input-bill" type="text" placeholder="0">
             </div>
            <div>
                <p>select tip</p>
                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="text" placeholder="custom"/>
                </div>
            </div>
            <div>
                 <label for="input-person">number of people</label>
                <div>
                 <img src="./images/icon-person.svg" alt="">
                 <input type="text" placeholder="0"/>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <div>
                            <p>Tip Amound</p>
                            <span>/person</span>
                        </div>
                        <div>
                            <p>$0.00</p>
                        </div>
                        <div>
                            <p>Total</p>
                            <span>/person</span>
                        </div>
                        <div>
                            <p>$0.00</p>
                        </div>
                    </div>
                    <div>
                        <button>Reset</button>
                    </div>
                </div>
            </div>
        </form>
     </main>
    </body>
</html>
